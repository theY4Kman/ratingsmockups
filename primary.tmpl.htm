{{each(i) items}}<div class="buy_item{{if i != 0}} notfirst{{/if}}">
  <a name="${item.id}"><img src="${item.imageurl}" class="img" /></a>
  <div class="details">
    <h2>${item.name}</h2>
    <h3>$${parseFloat(item.price).toFixed(2)}</h3>
    <span class="soldby">Sold by</span>
    <br />
    <span class="seller">${seller.id}</span> (<span class="rating"><span class="positive">${seller.ratings.pos}<img src="img/green_arrow.png" /></span> <span class="negative">${seller.ratings.neg}<img src="img/red_arrow.png" /></span></span>)
  </div>
  <div class="clear">&nbsp;</div>
</div>{{/each}}
