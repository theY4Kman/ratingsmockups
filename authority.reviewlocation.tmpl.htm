{{each(i) items}}<div class="buy_item{{if i != 0}} notfirst{{/if}}">
  <img src="${item.imageurl}" class="img" />
  <div class="details">
    <h2>${item.name}</h2>
    <h3>$${parseFloat(item.price).toFixed(2)}</h3>
    <span class="soldby">Sold by</span>
    <br />
    <span class="seller">${seller.id}</span>
    <br />
    <span class="soldby">Item sold on</span>
    <br />
    <span class="marketplace">${item.marketplace}</span>
    <br />
    <br />
    <span class="review"><strong style="font-size: 1.1em">${reviewer.rating}</strong> Reviews</span>
    <br />
    <span style="font-size: 0.8em">on</span> <em>${reviewer.name}</em>
  </div>
  <div class="clear">&nbsp;</div>
</div>{{/each}}
