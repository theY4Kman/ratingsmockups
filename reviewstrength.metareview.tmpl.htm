{{each(i) items}}<div class="buy_item{{if i != 0}} notfirst{{/if}}">
  <img src="${item.imageurl}" class="img" />
  <div class="details">
    <h2>${item.name}</h2>
    <h3>$${parseFloat(item.price).toFixed(2)}</h3>
    <span class="soldby">Sold by</span>
    <br />
    <span class="seller">${seller.id}</span>
    <br />
    <br />
    <span class="review"><em>${review.rating}</em> Review</span>
    <br />
    <span style="font-size: 0.8em;">Your friend found this review</span>
    <br />
    <div style="padding-left: 35px;">
      <span style="font-size: 0.8em; border: 1px solid grey; padding: 2px 5px; background-color: #f0f0f0;">${review.meta}</span>
    </div>
  </div>
  <div class="clear">&nbsp;</div>
</div>{{/each}}
