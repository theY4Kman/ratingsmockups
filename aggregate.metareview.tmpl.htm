{{each(i) items}}<div class="buy_item{{if i != 0}} notfirst{{/if}}">
  <img src="${item.imageurl}" class="img" />
  <div class="details">
    <h2>${item.name}</h2>
    <h3>$${parseFloat(item.price).toFixed(2)}</h3>
    <span class="soldby">Sold by</span>
    <br />
    <span class="seller">${seller.id}</span>
    <br />
    <br />
    <span class="review">${reviewer.rating} Review <span style="font-size: 0.8em">by</span> <em>${reviewer.name}</em></span>
    <br />
    <span class="location" style="font-size: 0.8em;"><strong>${reviewer.useful}</strong> people found this useful.</span>
  </div>
  <div class="clear">&nbsp;</div>
</div>{{/each}}
