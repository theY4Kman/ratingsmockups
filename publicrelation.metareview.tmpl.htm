{{each(i) items}}<div class="buy_item{{if i != 0}} notfirst{{/if}}">
  <img src="${item.imageurl}" class="img" />
  <div class="details">
    <h2>${item.name}</h2>
    <h3>$${parseFloat(item.price).toFixed(2)}</h3>
    <span class="soldby">Sold by</span>
    <br />
    <span class="seller">${seller.id}</span>
    <br />
    <br />
    <span><em>${reviewer.rating}</em> Review</span>
    <br />
    <span class="ratings" style="font-size: 0.8em; margin-left: 5px;">From <em>${reviewer.name}</em></span>
    <br />
    <span class="ratings" style="font-size: 0.8em; margin-left: 15px;">(<strong style="color: ForestGreen">+</strong><em>${reviewer.meta}</em> reviews)</span>
  </div>
  <div class="clear">&nbsp;</div>
</div>{{/each}}
